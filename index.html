<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Page title</title>
        <link href="styles/reset.css" rel="stylesheet" type="text/css" media="all">
        <link href="styles/style.css" rel="stylesheet" type="text/css" media="all">
    </head>
    <body>
        <div id="calculator">
            <p id="display"></p>
            <div id="btn_pad">
                <button class="digit" id="zero">0</button>
                <button class="digit" id="one">1</button>
                <button class="digit" id="two">2</button>
                <button class="digit" id="three">3</button>
                <button class="digit" id="four">4</button>
                <button class="digit" id="five">5</button>
                <button class="digit" id="six">6</button>
                <button class="digit" id="seven">7</button>
                <button class="digit" id="eight">8</button>
                <button class="digit" id="nine">9</button>
                <button id="clear_btn">C</button>
                <button class="operator" id="add_btn">+</button>
                <button class="operator" id="sub_btn">-</button>
                <button class="operator" id="mult_btn">*</button>
                <button class="operator" id="divi_btn">/</button>
                <button id="equal_btn">=</button>
            </div>
        </div>
        <script src="scripts/main.js"></script>
    </body>
</html>
